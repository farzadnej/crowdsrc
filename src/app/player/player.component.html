<div class="containAll">
<youtube-player  class="disablePointer" id="youtubePlayer" [ngStyle]="{ 'filter': getBrightness()}"
  [videoId]="id"
  [width]="1020"
  [height]="600"
                 [playerVars]="{'controls': 0, 'autoplay': 0,'rel' : 0,'fs' : 0, 'showinfo': 0, 'disablekb': 1,'modestbranding': 1, 'pointer-events': 'none'}"
  (ready)="savePlayer($event)"
  (change)="onStateChange($event)"
></youtube-player>

<div id="pauseSpinner" *ngIf="paused"></div>
<p id="networkFailureMessage" *ngIf="networkFailed" class="videoLayover">Network Failure</p>
  <div id="next" *ngIf="nextVisible"> <button id="nextBtn" class="top30 btn btn-primary btn-sm" (click)="navigate()">Next</button></div>
</div>
