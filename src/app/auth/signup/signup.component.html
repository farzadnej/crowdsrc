<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div> <h3>Please Sign Up</h3> </div>
      <form (ngSubmit)="onSignup()" #f="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              ngModel
              email
              name="email"
              #email="ngModel"
              required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              password
              >
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            <span [ngStyle]="{'color':'red', 'font-weight':'bold'}" *ngIf="authService.signupError !== ''">{{authService.signupError}} </span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>


        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Register</button>
      </form>
    </div>
  </div>

</div>
