<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div> <h3>Password Reset Page</h3> </div>
      <form (ngSubmit)="resetPass()" #f="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              ngModel
              email
              name="email"
              #email="ngModel"
              required>
            <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>

            <span [ngStyle]="{'color':'red', 'font-weight':'bold'}" *ngIf="authService.passResetError !== ''">{{authService.passResetError}} </span>
          </div>
        </div>



        <button
          class="btn btn-warning"
          type="submit"
          [disabled]="!f.valid">Reset Password</button>
      </form>
    </div>
